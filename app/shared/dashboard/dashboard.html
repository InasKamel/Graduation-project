<div id="dashboard">
    <!--sidebar-->
    <div id="dashboard-sidebar">
        <div id="dashboard-logo">
            <div class="logo">
                <img ng-src="./assets/images/logo.png">
                <span >Octana</span>
            </div>
            <span class="version">v1.0</span>
        </div>
        <div id="dashboard-status">
            <p>Last update 20/10/2017</p>
        </div>
        <div id="dashboard-menu" ng-scrollbars ng-scrollbars-config="{ theme: 'minimal', scrollInertia: 250 }">
            <div class="menu-section" ng-repeat="x in [1, 2, 3]">
                <p class="section-title">Main</p>
                <ul>
                    <li><i class="fa fa-fw fa-clock-o"></i> Dashboard <span class="count">3</span></li>
                    <li><i class="fa fa-fw fa-diamond"></i> General</li>
                    <li><i class="fa fa-fw fa-heart-o"></i> Color</li>
                </ul>
            </div>
        </div>
    </div> <!--/end-sidebar-->

    <div id="dashboard-content-cover"></div>

    <!--content-->
    <div id="dashboard-content">
        <div id="dashboard-header">
            <ul>
                <li class="sidebar-toggler"><i class="fa fa-bars"></i></li>
                <li class="page-title">
                    <p>Dashboard</p>
                </li>
                <li class="settings"><i class="fa fa-gear"></i></li>
                <li class="shop-info">
                    <img src="http://payload240.cargocollective.com/1/9/316853/7104954/American-Menswear-Logo5.png">
                    <div class="details">
                        <p class="name">Town team</p>
                        <p class="slogan">Men's wear</p>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div id="page-content" ng-scrollbars ng-scrollbars-config="{ theme: 'minimal-dark', scrollInertia: 250 }">
            <div class="col-md-9">A</div>
            <div class="col-md-3">B</div>
        </div>
    </div><!--/end-content-->
</div>

<script>
    var breakPoint = 992;
    $( ".sidebar-toggler, #dashboard-content-cover" ).click(function() {
        if($( window ).width() <= breakPoint) {
            $( "#dashboard" ).toggleClass( "sidebar-active" );
        }
    });
    $( window ).resize(function() {
        if($( window ).width() > breakPoint) {
            $( "#dashboard" ).removeClass( "sidebar-active" );
        }
    });
</script>
