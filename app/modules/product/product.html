<div id="product-module">
    <div class="back-btn" ui-sref="dashboard.list-products({ id: ctrl.product.categoryId })">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <div class="row" ng-if="ctrl.product">
        <div class="product-image col-sm-7">
            <div class="product-display">
                <img ng-src="{{ ctrl.product.image }}">
            </div>
        </div>
        <div class="product-details col-sm-5">
            <div class="details">
                <div class="product-name" ng-hide="ctrl.editIcon == 'product-name'">
                    <h2>{{ ctrl.product.name }}</h2>
                    <img ng-src="./assets/images/edit-icon.png" ng-click="ctrl.editIcon = 'product-name'"></img>
                </div>
                <div class="editing-product-name" ng-show="ctrl.editIcon == 'product-name'">
                    <span>Product Name</span>
                    <textarea ng-model="ctrl.newValue" autofocus></textarea>
                    <button class="save-btn" ng-click="ctrl.attribute = 'name'; ctrl.editProduct(); ctrl.editIcon = undefined">Save Changes</button>
                    <button class="cancel-btn" ng-click="ctrl.editIcon = undefined">Cancel</button>
                </div>
                <div class="product-desc" ng-hide="ctrl.editIcon == 'product-desc'">
                    <p>{{ ctrl.product.desc }}</p>
                    <img ng-src="./assets/images/edit-icon.png" ng-click="ctrl.editIcon = 'product-desc'"></img>
                </div>
                <div class="editing-product-desc" ng-show="ctrl.editIcon == 'product-desc'">
                    <span>Product Desc</span>
                    <textarea ng-model="ctrl.newValue" autofocus></textarea>
                    <button class="save-btn" ng-click="ctrl.attribute = 'desc'; ctrl.editProduct(); ctrl.editIcon = undefined">Save Changes</button>
                    <button class="cancel-btn" ng-click="ctrl.editIcon = undefined">Cancel</button>
                </div>
                <div class="product-meta">
                    <span class="likes"><i class="fa fa-heart" aria-hidden="true"></i>{{ ctrl.product.likes }}</span>
                    <span class="views"><i class="fa fa-eye" aria-hidden="true"></i>{{ ctrl.product.views }}</span>
                </div>
                <div class="price" ng-hide="editIcon == 'product-price'">
                    <p><i class="fa fa-money"></i>Price</p>
                    <img ng-src="./assets/images/edit-icon.png" ng-click="ctrl.editIcon = 'product-price'"></img>
                    <p><span>{{ ctrl.product.price }}.0 LE</span></p>
                </div>
                <div class="editing-product-price" ng-show="ctrl.editIcon == 'product-price'">
                    <textarea ng-model="ctrl.newValue" autofocus></textarea>
                    <button class="save-btn" ng-click="ctrl.attribute = 'price'; ctrl.editProduct(); ctrl.editIcon = undefined">Save Changes</button>
                    <button class="cancel-btn" ng-click="ctrl.editIcon = undefined">Cancel</button>
                </div>
                <div class="product-size">
                    <p><i class="fa fa-hand-o-down" aria-hidden="true"></i>Size</p>
                    <button type="button" class="size-btn" ng-repeat="(size, value) in ctrl.product.sizes" ng-class="{'selected': value}" ng-click="ctrl.changeSize(size)">{{ size }}</button>
                </div>
            </div>
        </div> <!--product-details-->
    </div> <!--row-->
</div> <!--/product-module-->
