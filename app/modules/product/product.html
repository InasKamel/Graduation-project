<div id="product-module">
    <div class="back-btn" ui-sref="dashboard.list-products({ id: ctrl.product.categoryId })">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <div class="row" ng-if="ctrl.product">
        <div class="product-image col-sm-7">
            <div class="product-display">
                <img ng-src="{{ ctrl.product.image }}">
            </div>
        </div>
        <div class="product-details col-sm-5">
            <div class="details">
                <div class="product-name">
                    <div class="field-value" ng-hide="ctrl.editIcon === 'product-name'">
                        <p>{{ ctrl.product.name }}</p>
                        <div class="edit-btn" ng-click="ctrl.newValue = ctrl.product.name; ctrl.editIcon = 'product-name'">
                            <p><span>Edit</span> <i class="fa fa-pencil-square-o"></i></p>
                        </div>
                    </div>

                    <div class="field-editing" ng-show="ctrl.editIcon === 'product-name'">
                        <p>Product name</p>
                        <input type="text" ng-model="ctrl.newValue" autofocus>
                        <div class="btns">
                            <button class="save-btn" ng-click="ctrl.editProduct('name');">Save changes</button>
                            <button class="cancel-btn" ng-click="ctrl.editIcon = undefined">Cancel</button>
                        </div>
                    </div>
                </div>

                <div class="product-desc">
                    <div class="field-value" ng-hide="ctrl.editIcon === 'product-desc'">
                        <p>{{ ctrl.product.desc }}</p>
                        <div class="edit-btn" ng-click="ctrl.newValue = ctrl.product.desc; ctrl.editIcon = 'product-desc'">
                            <p><span>Edit</span> <i class="fa fa-pencil-square-o"></i></p>
                        </div>
                    </div>

                    <div class="field-editing" ng-show="ctrl.editIcon === 'product-desc'">
                        <p>Product description</p>
                        <textarea ng-model="ctrl.newValue" autofocus></textarea>
                        <div class="btns">
                            <button class="save-btn" ng-click="ctrl.editProduct('desc');">Save Changes</button>
                            <button class="cancel-btn" ng-click="ctrl.editIcon = undefined">Cancel</button>
                        </div>
                    </div>
                </div>

                <div class="product-meta">
                    <span class="likes"><i class="fa fa-heart" aria-hidden="true"></i>{{ ctrl.product.likes }}</span>
                    <span class="views"><i class="fa fa-eye" aria-hidden="true"></i>{{ ctrl.product.views }}</span>
                </div>

                <div class="product-price">
                    <p><i class="fa fa-money"></i>Price</p>
                    <div class="field-value" ng-hide="ctrl.editIcon === 'product-price'">
                        <p><span>{{ ctrl.product.price | number:2 }} LE</span></p>
                        <div class="edit-btn" ng-click="ctrl.newValue = ctrl.product.price; ctrl.editIcon = 'product-price'">
                            <p><span>Edit</span> <i class="fa fa-pencil-square-o"></i></p>
                        </div>
                    </div>

                    <div class="field-editing" ng-show="ctrl.editIcon === 'product-price'">
                        <input type="text" ng-model="ctrl.newValue" autofocus>
                        <div class="btns">
                            <button class="save-btn" ng-click="ctrl.editProduct('price');">Save Changes</button>
                            <button class="cancel-btn" ng-click="ctrl.editIcon = undefined">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--product-details-->
    </div> <!--row-->
</div> <!--/product-module-->
