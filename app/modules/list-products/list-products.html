<div id="list-products-module">
    <!--product-controls-->
    <div class="products-controls">
        <a class="btn add-btn" ui-sref="dashboard.add-product({ id: ctrl.categoryId })">
            <p><i class="fa fa-plus"></i> Add new product</p>
        </a>
    </div><!--/product-controls-->

    <!--list-of-products-->
    <div ng-repeat="product in ctrl.products" ui-sref="dashboard.product({ id: product.id })">
        <div class="product">
            <div class="image">
                <img ng-src="{{ product.image }}">
            </div>
            <div class="details">
                <div class="meta">
                    <p class="views"><i class="fa fa-eye"></i> {{ product.views }}</p>
                    <p class="likes"><i class="fa fa-heart"></i> {{ product.likes }}</p>
                </div>
                <p>{{ product.name }}</p>
            </div>
        </div>
    </div><!--list-of-products-->
</div>
