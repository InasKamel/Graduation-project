<div id="list-products-module">
    <!--temporary modification-->
    <div class="add-product-icon">
        <a ui-sref="dashboard.add-product({ id: ctrl.categoryId} )"><img src="./assets/images/add-icon.png" style="height: 100px">
    </div>
    <!--/temporary modification-->
    <div ng-repeat="product in ctrl.products" ui-sref="dashboard.product({ id: product.id })">
        <div class="product">
            <div class="image">
                <img ng-src="{{ product.image }}">
            </div>
            <div class="details">
                <div class="meta">
                    <p class="views"><i class="fa fa-eye"></i> {{ product.views }}</p>
                    <p class="likes"><i class="fa fa-heart"></i> {{ product.likes }}</p>
                </div>
                <p>{{ product.name }}</p>
            </div>
        </div>
    </div>
</div>
